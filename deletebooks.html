<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('dashboard1.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            
            
        
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #942c2c;
            font-size: 40px;
        }

        .book-details {
            margin-bottom: 20px;
        }

        .book-details label {
            display: block;
            margin-bottom: 5px;
            font-size: 24px;
            color: #1b0404;
        }

        .book-details input {
            width: 98%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 30px;
            margin-bottom: 10px;
        }

        .delete-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #0056b3;
        }
    
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        
        <!-- Book Details Section -->
        <div class="book-details">
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookId" required>
        </div>

        <!-- Delete Button -->
        <button class="delete-button" onclick="deleteBook()">Delete Book</button>
    </div>

    <script>
        function deleteBook() {
            var bookId = document.getElementById("bookId").value;
            // Perform delete operation here based on bookId
            alert("Book with ID " + bookId + " has been deleted.");
            // You can add further logic to delete the book from your database
        }
    </script>
</body>
</html>
