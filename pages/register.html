<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library Management System</title>
	<link rel="stylesheet" href="/static/style/register.css"> <!-- Linking external CSS file -->
	<script src="https://kit.fontawesome.com/78449d34a0.js" crossorigin="anonymous"></script>
	<style>
		.container-margin {
			margin: 100 auto;
		}
	</style>
</head>
<nav>
	<div class="nav__container">
		<a href="{{url_for('home')}}">
			<img src="/static/assets/logo.png" alt="" class="logo__img" />
		</a>
	</div>
</nav>

<body>
	<div class="container">
		<h1>Sign Up</h1>
		<h3>Please enter your details</h3>
		<form action="#" method="post">
			<div class="input-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
			</div>
			<div class="input-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
			</div>
			<div class="input-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
			</div>
			<div class="btn-group">
				<button type="submit">Sign Up</button>
			</div>
			<a href="{{url_for('login')}}">Back</a>
		</form>
	</div>
</body>


</html>
