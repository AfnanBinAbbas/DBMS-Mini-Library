<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library Management System</title>
	<link rel="stylesheet" href="/static/style/login.css"> <!-- Linking external CSS file -->
	<script src="https://kit.fontawesome.com/78449d34a0.js" crossorigin="anonymous"></script>
</head>
<nav>
	<div class="nav__container">
		<img src="/static/assets/logo.png" alt="" class="logo__img" />

		<button class="btn__menu" onclick="toggleModal()">
			<i class="fa-solid fa-bars"></i>
		</button>
		<div class="menu__backdrop">
			<button class="btn__menu btn__menu--close" onclick="toggleModal()">
				<i class="fa-solid fa-xmark"></i>
			</button>

			<ul class="menu__links">
				<li class="menu__list">
					<a class="menu__link" onclick="toggleModal()" href="#landing-page">Home</a>
				</li>
				<li class="menu__list">
					<a class="menu__link" onclick="toggleModal()" href="mailto:shaheeerayyan@gmail.com">Contact</a>
				</li>
				<li class="menu__list">
					<a class="menu__link no-cursor" onclick="toggleModal()" href="#featured">Buy</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<body>
	<div class="container">
		<h1>Welcome to Library Management System</h1>
		<h3>Please Login</h3>
		<form action="{{ url_for('login') }}" method="post">
			{% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}
			<div class="input-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
					name="email">
			</div>
			<div class="input-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Password">
			</div>
			<div class="btn-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
			<div class="container2">
				<div class="signup-link"> Don't have an account?
					<a href="{{url_for('register')}}">Sign up</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
