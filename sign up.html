<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('signup.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background-color: rgba(188, 182, 182, 0.851); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #942c2c; /* Changed title color */
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Changed message color */
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Changed label color */
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-group {
            text-align: center;
        }

        .btn-group button, .btn-group a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-group button {
            background-color: #4682b4; /* Changed sign up button color */
            color: #fff;
            margin-right: 10px;
        }

        .btn-group a {
            background-color: #ff6347; /* Changed login button color */
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Library Management System</h1>
        <h3>Sign Up</h3>
        <form action="#" method="post">
            <div class="input-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="input-group">
                <label for="registration_number">Registration Number:</label>
                <input type="text" id="registration_number" name="registration_number" required>
            </div>
            <div class="input-group">
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" required>
            </div>
            <div class="input-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required>
            </div>
            <div class="input-group">
                <label for="email">Email/Username:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="btn-group">
                <button type="submit">Sign Up</button>
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
